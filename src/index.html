<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Instaframe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./site.webmanifest" />

    <!-- Primary Meta Tags -->
    <title>Instaframe</title>
    <meta name="title" content="Instaframe" />
    <meta
      name="description"
      content="Frame your Instagram photos for free. No ads. No tracking."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://instaframe.sidney.me/" />
    <meta property="og:title" content="Instaframe" />
    <meta
      property="og:description"
      content="Frame your Instagram photos for free. No ads. No tracking."
    />
    <meta property="og:image" content="./meta.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://instaframe.sidney.me/" />
    <meta property="twitter:title" content="Instaframe" />
    <meta
      property="twitter:description"
      content="Frame your Instagram photos for free. No ads. No tracking."
    />
    <meta
      property="twitter:image"
      content="https://instaframe.sidney.me/meta.jpg"
    />

    <link href="./index.css" rel="stylesheet" />
    <script
      defer
      data-domain="instaframe.sidney.me"
      data-api="/pa/api/event"
      src="/pa/js/script.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
